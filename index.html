<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Maple Typing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">
  <h1>Maple Typing Game</h1>

  <div id="mode">
    <button data-mode="kr">KR → JP</button>
    <button data-mode="jp">JP → JP</button>
  </div>

  <div id="question"></div>
  <div id="answer"></div>

  <div id="typing">
    <span id="typed"></span><span id="remain"></span>
  </div>

  <div id="log"></div>
</div>

<script src="game.js"></script>
</body>
</html>
