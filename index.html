<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-viewport">
        <div id="volume-control">
            <span>Vol</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>

        <section id="screen-menu" class="screen active">
            <div class="menu-layout">
                <div class="menu-left">
                    <button onclick="selectMode('1-1')">日本語表示 → 日本語入力</button>
                    <button onclick="selectMode('1-2')">韓国語表示 → 日本語入力（準）</button>
                </div>
                <div class="menu-right">
                    <button onclick="selectMode('1-3')">韓国語表示 → 韓国語入力（準）</button>
                    <button onclick="selectMode('1-4')">日本語表示 → 韓国語入力（準）</button>
                </div>
                <div class="menu-bottom">
                    <button onclick="selectMode('1-5')" class="btn-vocab">単語帳モード (Coming Soon)</button>
                </div>
            </div>
        </section>

        <section id="screen-difficulty" class="screen">
            <h2>難易度選択</h2>
            <div class="input-method-select">
                <label><input type="radio" name="input-method" value="romaji" checked> ローマ字入力</label>
                <label id="kana-option"><input type="radio" name="input-method" value="kana"> かな入力</label>
            </div>
            <div class="difficulty-buttons">
                <button onclick="initReady('Easy')">Easy</button>
                <button onclick="initReady('Normal')">Normal</button>
                <button onclick="initReady('Hard')">Hard</button>
            </div>
            <div class="extra-settings">
                <label><input type="checkbox" id="practice-mode"> 練習モード（ガイド表示あり）</label>
                <p class="detail-settings">詳細設定（準備中） ></p>
            </div>
        </section>

        <section id="screen-ready" class="screen">
            <div class="ready-content">
                <h2 id="ready-diff-display">Difficulty: Normal</h2>
                <p class="blink">Press [ Enter ] to Start!</p>
                <p class="sub-text">(ESC to go back)</p>
            </div>
        </section>

        <section id="screen-game" class="screen">
            <div id="enemy-container">
                <div id="enemy-hp-bar">
                    <div id="hp-fill"></div>
                    <span id="hp-text">1000 / 1000</span>
                </div>
                <div id="enemy-sprite">
                    <img src="image/enemy01.png" alt="enemy" id="enemy-img">
                </div>
            </div>

            <div id="typing-box">
                <p id="display-word">表示単語</p>
                <p id="kana-guide"></p>
            </div>

            <div id="game-info">
                <div id="combo-display">Combo: 0</div>
                <div id="time-display">Time: 00.00</div>
            </div>

            <input type="text" id="type-input" autocomplete="off">
        </section>

        <section id="screen-result" class="screen">
            <h2>Result</h2>
            <div class="result-stats">
                <p>討伐時間: <span id="res-time">0.00</span>s</p>
                <p>ダメージ: <span id="res-damage">0</span></p>
                <p>打鍵数: <span id="res-keys">0</span></p>
                <p>ミス数: <span id="res-miss">0</span></p>
            </div>
            <div class="result-actions">
                <button onclick="showRankingRegistration()">ランキング登録</button>
                <button onclick="postToX()">Xでポスト</button>
                <button onclick="toTitle()">タイトルへ(F5)</button>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
