<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div id="volume-control">
            <span>BGM/SE</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>

        <section id="screen-menu" class="screen active">
            <h1>Maple Typing</h1>
            <div class="menu-grid">
                <div class="menu-col">
                    <button class="menu-btn" data-mode="jp_jp">
                        <span class="main-text">日本語 → 日本語</span>
                        <span class="sub-text">Romaji Input</span>
                    </button>
                    <button class="menu-btn" data-mode="kr_jp">
                        <span class="main-text">韓国語 → 日本語</span>
                        <span class="sub-text">Translate Mode</span>
                    </button>
                </div>
                <div class="menu-col">
                    <button class="menu-btn" data-mode="kr_kr">
                        <span class="main-text">韓国語 → 韓国語</span>
                        <span class="sub-text">Hangul Input</span>
                    </button>
                    <button class="menu-btn" data-mode="jp_kr">
                        <span class="main-text">日本語 → 韓国語</span>
                        <span class="sub-text">Translate Mode</span>
                    </button>
                </div>
            </div>
            <div class="menu-bottom">
                <button class="menu-btn secondary" id="btn-wordbook">単語帳モード (Coming Soon)</button>
            </div>
        </section>

        <section id="screen-difficulty" class="screen hidden">
            <h2>難易度選択</h2>
            
            <div class="settings-container">
                <div class="setting-group">
                    <h3>入力方式</h3>
                    <div class="radio-group" id="input-method-options">
                        </div>
                </div>

                <div class="setting-group">
                    <h3>練習モード</h3>
                    <label>
                        <input type="checkbox" id="check-practice"> ガイドを表示する (ランク登録不可)
                    </label>
                </div>
            </div>

            <div class="difficulty-buttons">
                <button class="diff-btn easy" data-diff="easy">Easy (60s)</button>
                <button class="diff-btn normal" data-diff="normal">Normal (90s)</button>
                <button class="diff-btn hard" data-diff="hard">Hard (120s)</button>
            </div>
            
            <p class="instruction">ESC: 戻る</p>
        </section>

        <section id="screen-game" class="screen hidden">
            <div class="game-hud">
                <div class="hp-container">
                    <div class="hp-bar-bg">
                        <div id="enemy-hp-bar" class="hp-bar-fill"></div>
                    </div>
                    <span id="enemy-hp-text">HP: 1000/1000</span>
                </div>
                <div class="timer-container">
                    TIME: <span id="game-timer">60.00</span>
                </div>
            </div>

            <div class="game-field">
                <div class="enemy-area">
                    <img src="image/enemy01.png" id="enemy-img" alt="Monster">
                    <div id="damage-container"></div>
                </div>

                <div class="typing-area">
                    <div id="display-text" class="display-text">---</div>
                    <div id="reading-text" class="reading-text">---</div>
                    
                    <div class="input-wrapper">
                        <input type="text" id="game-input" autocomplete="off" spellcheck="false">
                        <div id="input-overlay" class="input-overlay"></div>
                    </div>
                </div>

                <div class="combo-area">
                    <span id="combo-count">0</span> COMBO
                </div>
            </div>
        </section>

        <section id="screen-result" class="screen hidden">
            <h2>RESULT</h2>
            <div class="result-grid">
                <div class="result-item"><span>Time</span><span id="res-time">--</span></div>
                <div class="result-item"><span>Damage</span><span id="res-damage">--</span></div>
                <div class="result-item"><span>Type Speed</span><span id="res-speed">--</span> /sec</div>
                <div class="result-item"><span>Miss</span><span id="res-miss">--</span></div>
            </div>

            <div class="ranking-registration">
                <input type="text" id="rank-name" placeholder="Enter Name" maxlength="12">
                <button id="btn-register-rank">ランキング登録</button>
            </div>

            <div class="action-buttons">
                <button id="btn-tweet">Xで共有</button>
                <button id="btn-retry">もう一度 (ESC)</button>
                <button id="btn-title">タイトルへ (F5)</button>
            </div>

            <div class="ranking-list-container">
                <h3>TOP 5 (Local)</h3>
                <ul id="local-ranking-list"></ul>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
