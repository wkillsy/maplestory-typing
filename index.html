<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Maple Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- =====================
       MENU SCREEN
  ====================== -->
  <div id="screen-menu" class="screen active">

    <h1>Typing Game</h1>

    <ul id="menu-list" class="menu">
      <li class="menu-item selected" data-mode="JP_ROMA">
        日本語 → ローマ字
      </li>
      <li class="menu-item" data-mode="KR_JP_ROMA">
        韓国語 → 日本語ローマ字
      </li>
      <li class="menu-item" data-mode="JP_KR">
        日本語 → 韓国語
      </li>
      <li class="menu-item" data-mode="IMG_JP">
        画像 → 日本語
      </li>
      <li class="menu-item" data-mode="IMG_KR">
        画像 → 韓国語
      </li>
      <li class="menu-item" data-mode="WORD">
        単語帳
      </li>
    </ul>

    <p class="hint">↑↓ 移動 / Enter 決定</p>

    <p id="debug-selected" style="text-align:center; opacity:0.6;">
      selected: JP_ROMA
    </p>
  </div>

  <!-- =====================
       DIFFICULTY SCREEN
  ====================== -->
  <div id="screen-difficulty" class="screen">

    <h1>難易度選択</h1>

    <ul class="menu">
      <li class="menu-item selected" data-difficulty="EASY">
        EASY（difficulty:1）
      </li>
      <li class="menu-item" data-difficulty="NORMAL">
        NORMAL（difficulty:1,2）
      </li>
      <li class="menu-item" data-difficulty="HARD">
        HARD（difficulty:1〜3）
      </li>
    </ul>

    <p class="hint">↑↓ 移動 / Enter 開始</p>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
